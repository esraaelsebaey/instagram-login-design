<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
          <div class="d-none d-md-flex justify-content-end position-relative">
              <div class="mobile mob1 position-absolute overflow-hidden">
                <div class="overlay"></div>
                <div class="notch"></div>
                <div class="screen position-relative">
                  <div class="screen-content overflow-hidden">
                    <img src="images/1.png"/>
                  </div>
                </div>
            </div>   
            <div class="mobile mob2 position-absolute overflow-hidden">
              <div class="notch"></div>
              <div class="screen position-relative">
                <div class="screen-content overflow-hidden">
                  <img src="images/4.png"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column align-items-center align-items-md-start" >
          <div class="form-content border">
            <div class="title text-center">
              <img src="images/7.png"/>
            </div>
            <div class="form">
              <form class="mx-auto">
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="phone number, username, or email"
                  />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password"/>
                </div>
                <button type="submit" class="btn btn-info text-white w-100">Log in</button>
              </form>
            </div>
            <div class="divider mx-auto d-flex align-items-center justify-content-between">
              <span class="line"></span>
              <span class="text-center or-text">OR</span>
              <span class="line"></span>
            </div>
            <div class="social d-flex justify-content-center align-items-center mx-auto">
              <i class="fa-brands fa-facebook"></i>
              <span>Log in with Facebook</span>
            </div>
            <div class="forget mx-auto">
              <p class="text-center">Forgot password?</p>
            </div>
          </div>
          <div class="footer border mt-3">
             <p class="text-center">Don't have an account? <span>Sign up</span></p>
          </div>
          <div class="footer-app mt-3">
            <p class="text-center">Get the app.</p>
            <div class="app d-flex justify-content-center">
              <img src="images/5.png"/>
              <img src="images/6.png"/>
            </div>
          </div>
        </div>
    </div>
   </div>
</body>
</html>
